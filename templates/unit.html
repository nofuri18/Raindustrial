{% extends 'base.html' %}

{% block isi %}
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Unit</li>
        </ol>
    </div><!--/.row-->

    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <svg class="glyph stroked male user">
                        <use xlink:href="#stroked-male-user"/>
                    </svg>
                    <a href="#" style="text-decoration:none">Tambah Unit</a>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <form method="post" action="{% url 'nama_url_tambah_jabatan' %}">
                            {% csrf_token %}
                            <input type="hidden" class="form-control" name="id_jabatan" value="{{ id_jabatan }}">

                            <div class="form-group">
                                <label>Nama Jabatan</label>
                                <input class="form-control" name="nama_jabatan" value="{{ nama_jabatan }}" placeholder="Nama Jabatan" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Simpan</button>
                            <a href="{% url 'nama_url_jabatan_list' %}" class="btn btn-default">Batal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <!-- Daftar Jabatan -->
    <div class="row">
        <!-- Tabel daftar jabatan di sini -->
    </div>
{% endblock isi %}
